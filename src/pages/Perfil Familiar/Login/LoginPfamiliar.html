<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="LoginPfamiliar.css" />
    <title>Vitalize - Login</title>
  </head>

  <body>
    <h1 id="titulo">Dependentes</h1>
    <div id="containerLogin">
      <h1>Login</h1>

      <div class="campoLogin">
        <img class="size2" src="imgsLoginPfamiliar/UserPlaceholder.png" alt="user" />
        <input id="caixacpf" type="text" class="campoLogin" placeholder="Digite o CPF" />
      </div>
      
      <div class="campoLogin" id="password">
        <img class="size" src="imgsLoginPfamiliar/CadeadoPlaceholder.png" alt="cadeado" />
        <input type="text" id="caixasenha" class="campoLogin" placeholder="Digite a senha" />
        <img class="size" src="imgsLoginPfamiliar/EscondidoPlaceholder.png" alt="esconder" />
      </div>

      <button>Entrar</button>
      <div class="footerlogin">
        <a href="#" class="criar" id="rec">Esqueci a senha</a>
        <a href="#" class="criar" id="sen">Criar conta</a>
      </div>
    </div>
  </body>
</html>
