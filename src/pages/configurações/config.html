<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="config.css">
    <title>tela de configurações</title>
</head>
<body>
    <main>
        <h2 id="titulo">Configurações</h2>
        <section class="conta">
            <h3>Conta</h3>
            <div class="icons edPerfil">
                <img src="/src/pages/imgsApp/perfilEscuro.svg" alt="nao">
                <p>Perfil</p>
            </div>
            <div class="icons notificacao">
                <img src="/src/pages/imgsApp/notificacaoPreto.svg" alt="">
                <p>Notificações</p>
            </div>
            <div class="icons descontos">
                <img src="/src/pages/imgsApp/moedasPretas.svg" alt="">
                <p>Descontos</p>
            </div>
            <div class="icons modo" onclick="alterarModo()">
                <img src="/src/pages/imgsApp/modoEscuro.svg" alt="">
                <p>Modo escuro</p>
            </div>
        </section>
        <section class="informacao">

            <h3>Informações</h3>
            <div class="icons sobreVitalize">
                <p>Sobre Vitalize</p>
            </div>
            <div class=" icons termos">
                <img src="/src/pages/imgsApp/filePreto.svg" alt="">
                <p>Termos de Utilização</p>
            </div>
            <div class="icons duvidas">
                <img src="/src/pages/imgsApp/duvidaPreta.svg" alt="">
                <p>Dúvidas frequentes</p>
            </div>
        </section>
        <section class="outros">
            <h3>Outros</h3>
            <div class="icons feedback">
                <img src="/src/pages/imgsApp/feedbackPreto.svg" alt="">
                <p>Avalie-nos</p>
            </div>
            <div class="icons sair">
                <img src="/src/pages/imgsApp/sairPreto.svg" alt="">
                <p>Sair </p>
            </div>
        </section>
    </main>
    <script src="modo.js"></script>
</body>
</html>
