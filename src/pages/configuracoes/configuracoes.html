<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/pages/configuracoes/config.css">
    <title>tela de configurações</title>
</head>
<body class="body_config">
    <main>
        <h2 id="titulo">Configurações</h2>
        <section class="conta">
            <h3>Conta</h3>
            <div class="iconsC edPerfil">
                <img class="imgsC" src="/src/pages/imgsApp/perfilEscuro.svg" alt="nao">
                <p>Perfil</p>
            </div>
            <div class="iconsC notificacao">
                <img class="imgsC" src="/src/pages/imgsApp/notificacaoPreto.svg" alt="">
                <p>Notificações</p>
            </div>
            <div class="iconsC descontos">
                <img class="imgsC" src="/src/pages/imgsApp/moedasPretas.svg" alt="">
                <p>Descontos</p>
            </div>
            <div class="iconsC modo" onclick="alterarModo()">
                <img class="imgsC"  src="/src/pages/imgsApp/modoEscuro.svg" alt="">
                <p>Modo escuro</p>
            </div>
        </section>
        <section class="informacao">

            <h3>Informações</h3>
            <div class="iconsC sobreVitalize">
                <p>Sobre Vitalize</p>
            </div>
            <div class=" iconsC termos">
                <img class="imgsC"  src="/src/pages/imgsApp/filePreto.svg" alt="">
                <p>Termos de Utilização</p>
            </div>
            <div class="iconsC duvidas">
                <img class="imgsC"  src="/src/pages/imgsApp/duvidaPreta.svg" alt="">
                <p>Dúvidas frequentes</p>
            </div>
        </section>
        <section class="outros">
            <h3>Outros</h3>
            <div class="iconsC feedback">
                <img class="imgsC"  src="/src/pages/imgsApp/feedbackPreto.svg" alt="">
                <p>Avalie-nos</p>
            </div>
            <div class="iconsC sair">
                <img class="imgsC"  src="/src/pages/imgsApp/sairPreto.svg" alt="">
                <p>Sair </p>
            </div>
        </section>
    </main>
    <footer id="barraDeNavegacao">

    </footer>
      
    <script src="/src/pages/configuracoes/configuracoes.js"></script>
</body>
</html>
